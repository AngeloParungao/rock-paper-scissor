<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack & Poy</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="circle"></div>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score" id="board">
            <div class="player" id="player1">USER</div>
            <div class="player" id="player2">COMPUTER</div>
            <span id="userScore">0</span><span>:</span><span id="compScore">0</span>
        </div>

        <div class="message">
            <p>Welcome!</p>
        </div>

        <div class="hands">
            <div class="hand" id="p">
                <img src="paper.png" alt="" width="120px">
            </div>
            <div class="hand" id="r">
                <img src="rock.png" alt="" width="100px">
            </div>
            <div class="hand" id="s">
                <img src="scissor.png" alt="" width="120px">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
